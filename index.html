<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deck Duel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrap">
    <header>
      <h1>Deck Duel</h1>
      <p>
        J1: ZQSD + <b>E</b> (prendre/poser) — J2: Flèches + <b>Entrée</b> (prendre/poser)
      </p>
    </header>

    <canvas id="game" width="960" height="540"></canvas>

    <div class="panel">
      <button id="btnRestart">Recommencer</button>
      <label><input id="chkHard" type="checkbox" /> Mode plus dur (vagues + capitaine plus fréquents)</label>
    </div>

    <footer>
      <small>
        Objectif: remplir toutes les “cales” de ton côté (slots) avec les bons types d’objets, avant l’autre.
      </small>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
